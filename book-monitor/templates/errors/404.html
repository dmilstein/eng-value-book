{% extends "base.html" %}

{% block title %}Page Not Found - Book Monitor{% endblock %}

{% block content %}
<div class="error-page">
    <div class="error-content">
        <div class="error-icon">
            <span class="error-code">404</span>
        </div>
        <h1 class="error-title">Page Not Found</h1>
        <div class="error-message">
            <p>The page you're looking for doesn't exist or has been moved.</p>
            <p>Please check the URL or navigate back to the home page.</p>
        </div>
        <div class="error-actions">
            <a href="{{ url_for('home') }}" class="home-btn">‚Üê Back to Home</a>
        </div>
    </div>
</div>

<style>
.error-page {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 60vh;
    text-align: center;
}

.error-content {
    max-width: 500px;
    padding: 2rem;
}

.error-icon {
    margin-bottom: 1rem;
}

.error-code {
    font-size: 4rem;
    font-weight: 300;
    color: #6c757d;
    opacity: 0.5;
}

.error-title {
    font-size: 2rem;
    color: #dc3545;
    margin-bottom: 1rem;
    font-weight: 300;
}

.error-message {
    color: #6c757d;
    margin-bottom: 2rem;
    line-height: 1.6;
}

.error-message p {
    margin-bottom: 0.5rem;
}

.home-btn {
    background-color: #667eea;
    color: white;
    padding: 0.75rem 1.5rem;
    border-radius: 4px;
    text-decoration: none;
    font-weight: 500;
    transition: background-color 0.2s;
}

.home-btn:hover {
    background-color: #5a6fd8;
}
</style>
{% endblock %}
