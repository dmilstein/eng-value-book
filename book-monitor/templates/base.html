<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Book Monitor{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <h1 class="nav-title">
                <a href="{{ url_for('home') }}">Book Monitor</a>
            </h1>
            <div class="nav-links">
                <a href="{{ url_for('home') }}" class="nav-link">Overview</a>
            </div>
        </nav>
    </header>

    <main class="main">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <p>&copy; 2024 Book Monitor. Built with Flask.</p>
    </footer>
</body>
</html>
